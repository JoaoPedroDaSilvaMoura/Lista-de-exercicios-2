<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão de Turmas</title>
</head>
<body>
    <h1>Divisão de Turmas</h1>
    <form id="turmasForm">
        <label for="alunos">Quantidade total de alunos na sala:</label>
        <input type="number" id="alunos" min="0">
        <label for="turmas">Quantidade de turmas desejadas:</label>
        <input type="number" id="turmas" min="1">
        <button type="submit">Calcular</button>
    </form>

    <div id="resultado" style="display: none;">
        <h2>Resultado:</h2>
        <p id="alunosPorTurma"></p>
        <p id="alunosSemTurma"></p>
    </div>

    <script src="Ex2Java9.js"></script>
</body>
</html>
