<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação por Idade</title>
</head>
<body>
    <h1>Ordenação por Idade</h1>
    <form id="pessoasForm">
        <label for="nome1">Nome da primeira pessoa:</label>
        <input type="text" id="nome1">
        <label for="anoNascimento1">Ano de nascimento:</label>
        <input type="number" id="anoNascimento1">
        <br>
        <label for="nome2">Nome da segunda pessoa:</label>
        <input type="text" id="nome2">
        <label for="anoNascimento2">Ano de nascimento:</label>
        <input type="number" id="anoNascimento2">
        <br>
        <label for="nome3">Nome da terceira pessoa:</label>
        <input type="text" id="nome3">
        <label for="anoNascimento3">Ano de nascimento:</label>
        <input type="number" id="anoNascimento3">
        <br>
        <button type="submit">Verificar</button>
    </form>

    <div id="resultado" style="display: none;">
        <h2>Ordenação por Idade:</h2>
        <p id="maisVelha"></p>
        <p id="segundaMaisVelha"></p>
        <p id="maisNova"></p>
    </div>

    <script src="Ex2Java5.js"></script>
</body>
</html>
