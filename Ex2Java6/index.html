<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Nota</title>
</head>
<body>
    <h1>Avaliação de Nota</h1>
    <form id="notaForm">
        <label for="nota">Digite sua nota final no ano letivo:</label>
        <input type="number" id="nota" step="0.01" min="0" max="10">
        <button type="submit">Verificar</button>
    </form>

    <div id="resultado" style="display: none;">
        <h2>Resultado:</h2>
        <p id="mensagem"></p>
    </div>

    <script src="Ex2Java6.js"></script>
</body>
</html>
